<ion-header>

  <ion-navbar>
    <ion-title>发现</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let item of [1,2,3,4,5,6,7,8,9];let i=index">

    <ion-item>
      <ion-avatar item-start>
        <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1521572115329&di=ad572d550fa3a62ecab2105acbcd6fe1&imgtype=0&src=http%3A%2F%2Fwww.wanbizu.com%2Fuploads%2Fallimg%2F161021%2F16163543T-0.png">
      </ion-avatar>
      <h2>Marty McFly</h2>
      <p>November 5, 1955</p>
    </ion-item>
  
    <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1521572054253&di=5b5e941ab48bfb608a445e40efa48479&imgtype=0&src=http%3A%2F%2Fwww.fxdp.com%2Fuploads%2Farticle%2F2017-05%2F59_1495766577.png">
  
    <ion-card-content>
      <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
         {{i+'小时前'}}
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>


</ion-content>
