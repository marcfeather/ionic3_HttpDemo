<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button ion-item *ngFor="let item of [1,2,3,4,5,6,7,8,9]">
          {{item}}  
        </button>
      
      </ion-list>
    </ion-content>
  </ion-menu>
  
  

<ion-content>
  
  <ion-list>
    <ion-list-header>Follow us on Twitter</ion-list-header>
    <ion-item>
      <ion-icon name="ionic" item-start></ion-icon>
      
      <button *ngIf="SignOutButtonShow" class="disable-hover button button-ios button-default button-default-ios button-block button-block-ios" (click)="SignOut()">
        退出登陆
      </button>
    </ion-item>
  </ion-list>
</ion-content>
